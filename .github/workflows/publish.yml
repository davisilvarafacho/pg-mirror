name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.gitignore'
      - 'examples/**'

  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      current_version: ${{ steps.get_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Get current version
      id: get_version
      run: |
        VERSION=$(grep "^version = " pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $VERSION"

    - name: Check if version changed
      id: check
      run: |
        if git diff HEAD^ HEAD -- pyproject.toml | grep -q "^+version = "; then
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "Version changed - will publish"
        else
          echo "should_publish=false" >> $GITHUB_OUTPUT
          echo "Version unchanged - skipping publish"
        fi

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry config virtualenvs.create false
        poetry install

    - name: Run tests
      run: |
        pytest tests/ -v --cov=pg_mirror --cov-report=term
        
    - name: Check coverage threshold
      run: |
        COVERAGE=$(pytest tests/ --cov=pg_mirror --cov-report=term | grep "TOTAL" | awk '{print $4}' | sed 's/%//')
        echo "Coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 50" | bc -l) )); then
          echo "Coverage below 50% threshold"
          exit 1
        fi

  bump-version:
    runs-on: ubuntu-latest
    needs: [check-version, test]
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && needs.check-version.outputs.should_publish == 'false')
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Configure git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Bump version
      id: bump
      run: |
        BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
        poetry version $BUMP_TYPE
        NEW_VERSION=$(poetry version -s)
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Bumped version to: $NEW_VERSION"

    - name: Commit version bump
      run: |
        git add pyproject.toml
        git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
        git push

  publish:
    runs-on: ubuntu-latest
    needs: [check-version, test, bump-version]
    if: |
      always() &&
      needs.test.result == 'success' &&
      (needs.check-version.outputs.should_publish == 'true' || needs.bump-version.result == 'success')
    environment:
      name: pypi
      url: https://pypi.org/project/pg-mirror/
    permissions:
      id-token: write
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Get version
      id: get_version
      run: |
        VERSION=$(poetry version -s)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"

    - name: Build package
      run: |
        poetry build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        print-hash: true

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        body: |
          ## Release v${{ steps.get_version.outputs.version }}
          
          ### Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          
          ### Installation
          ```bash
          pip install pg-mirror==${{ steps.get_version.outputs.version }}
          ```
          
          ### PyPI
          https://pypi.org/project/pg-mirror/${{ steps.get_version.outputs.version }}/
        draft: false
        prerelease: false
        generate_release_notes: true

    - name: Publish to Test PyPI (optional)
      if: github.event_name == 'workflow_dispatch'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
      continue-on-error: true
